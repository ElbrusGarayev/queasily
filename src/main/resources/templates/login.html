<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Main css -->
    <link rel="stylesheet" href="/css/login-and-register-style.css">

    <link rel="icon" type="image/png" href="/images/logo.png" />

    <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign-in</h2>
                        <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username" class="icon">
                                    <i class="fa icon fa-user" aria-hidden="true"></i></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"
                                       title="Email or Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass" class="icon"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term">Remember me</label>
                            </div>
                            <div class="form-group">
                                <span th:if="${param.error}" class="text-danger">Invalid username or password!</span>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/js/login-and-register-main.js"></script>
</body>
</html>
